<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#F8F9FA"/>
  
  <!-- Plate -->
  <circle cx="300" cy="200" r="150" fill="white" stroke="#E9ECEF" stroke-width="5"/>
  
  <!-- Vegetables and Food -->
  <!-- Lettuce -->
  <path d="M250 150C270 130 330 130 350 150C370 170 370 230 350 250C330 270 270 270 250 250C230 230 230 170 250 150Z" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Tomato -->
  <circle cx="240" cy="180" r="25" fill="#FF5252"/>
  
  <!-- Cucumber -->
  <rect x="280" y="160" width="80" height="20" rx="10" fill="#66BB6A"/>
  
  <!-- Carrot -->
  <rect x="270" y="200" width="60" height="15" rx="7.5" fill="#FF9800" transform="rotate(45 270 200)"/>
  
  <!-- Broccoli -->
  <circle cx="330" cy="220" r="20" fill="#388E3C"/>
  <circle cx="320" cy="210" r="8" fill="#388E3C"/>
  <circle cx="340" cy="210" r="8" fill="#388E3C"/>
  <circle cx="330" cy="200" r="8" fill="#388E3C"/>
  
  <!-- Fork and Knife -->
  <rect x="150" y="150" width="10" height="100" rx="5" fill="#BDBDBD"/>
  <path d="M150 150C150 150 140 130 150 120C160 110 170 120 170 120L150 150Z" fill="#BDBDBD"/>
  
  <rect x="450" y="150" width="10" height="100" rx="5" fill="#BDBDBD"/>
  <rect x="430" y="150" width="10" height="60" rx="5" fill="#BDBDBD"/>
  <rect x="470" y="150" width="10" height="60" rx="5" fill="#BDBDBD"/>
  <rect x="430" y="130" width="50" height="10" rx="5" fill="#BDBDBD"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="100" r="15" fill="#FF9800" opacity="0.5"/>
  <circle cx="400" cy="100" r="15" fill="#2196F3" opacity="0.5"/>
  <circle cx="200" cy="300" r="15" fill="#9C27B0" opacity="0.5"/>
  <circle cx="400" cy="300" r="15" fill="#FF5252" opacity="0.5"/>
  
  <!-- Calorie Counter -->
  <rect x="450" y="50" width="100" height="40" rx="20" fill="#4CAF50"/>
  <text x="500" y="75" font-family="Arial" font-size="16" fill="white" text-anchor="middle">500 kcal</text>
  
  <!-- Nutrition Facts -->
  <rect x="50" y="50" width="120" height="80" rx="10" fill="white" stroke="#E9ECEF" stroke-width="2"/>
  <text x="110" y="75" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Nutrition Facts</text>
  <line x1="60" y1="85" x2="160" y2="85" stroke="#E9ECEF" stroke-width="2"/>
  <text x="70" y="100" font-family="Arial" font-size="10" fill="#333333">Protein: 20g</text>
  <text x="70" y="115" font-family="Arial" font-size="10" fill="#333333">Carbs: 30g</text>
</svg>
